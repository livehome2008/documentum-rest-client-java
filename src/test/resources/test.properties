# The unit test configurations

# The REST services server information
# None of the following can be empty, otherwise, the tests are skipped.
test.context.root=http://localhost:8080/dctm-rest
test.repository=
test.username=
test.password=


# The aspect name to be used in the test
aspect.name=


# The shareable and lightweight object type name used in the test
shareable.type.name=
lightweight.type.name=


# The full text string which will be used in the full text search
search.fulltext=test


# The type name which has fixed list value assistance defined
type.with.fixed.value.assistance.list=
