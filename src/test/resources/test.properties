type.with.fixed.value.assistance.list.attribute=


# The type name which has query dependencies defined
type.with.value.assistance.dependencies=
# The attribute name of the type.with.value.assistance.dependencies which has query dependencies defined
type.with.value.assistance.dependencies.attribute=
# The dependency name
type.with.value.assistance.dependencies.dependency=
# The dependency value
type.with.value.assistance.dependencies.dependency.value=

# The virtual document object id
virtual.document.object.id=

# The lifecycle name
lifecycle.name=

